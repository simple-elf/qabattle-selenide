    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <title>Welcom to Propeller Automated Testing Championship</title>
    <meta charset="UTF-8">
    <style>
        body, html {
            height: 100%;
        }

        #loader {
            border-top: 16px solid blue;
            border-right: 16px solid green;
            border-bottom: 16px solid red;
            border-left: 16px solid pink;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>



<div id="registrationContainer" align="center" style="padding-top: 100px;">
    <div class="card " style="width: 35rem;">
        <div class="card-header "><h4>Welcome to Propeller Championship!</h4></div>
        <div class="card-body">
            <h6>Fill login form to sign in</h6>
            <hr>
            <div class="form-group" onclick="startInputLogin()">
                <input style="pointer-events: none;" type="email" class="form-control" id="loginInput" aria-describedby="emailHelp" placeholder="Your Login" disabled="">
                <small id="loginHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group" onclick="startInputPassword()">
                <input style="pointer-events: all;" type="password" class="form-control" id="passwordInput" onclick="startInputPassword()" placeholder="Your Password">
                <small id="passwordHelp" class="form-text text-muted">We'll never save your password anywhere.</small>
            </div>

            <hr>
        </div>
        <div class="card-footer bg-transparent "><div style="width: 100px; height: 40px; border: 1px solid rgb(40, 167, 69); font-size: 20px; border-radius: 5px; background: rgb(40, 167, 69); cursor: pointer;"><img src="sign.png" style="width: 90px; height: 30px; margin-left: 4px; margin-top: 4px;"></div></div>


    </div>
</div>


</body></html>
